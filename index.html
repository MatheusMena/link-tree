<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link tree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="linktree">
        <div class="head1">
            <img class="profile" src="https://github.com/MatheusMena.png" alt="imagem de perfil">
            <h1 id="name">Matheus Mena</h1>
            <p id="bio"> Desenvolvedor Junior FrontEnd <span id="prog">👨‍💻</span></p>
        </div>

        <div class="head2">
            <a class="link" href="https://www.linkedin.com/in/matheus-marino-2b211373/" target="_blank">
                <img src="icons/linkedin.svg" class="icons">
                <p class="text">Linkedin</p>
                <div class="iconsLink"><img src="icons/arrowIcon.svg" class="icons"></div>
            </a>

            <div class="link" href="https://outlook.live.com" target="_blank" id="email" link="matheusmena1@hotmail.com">
                <img src="icons/email.svg" class="icons">
                <p class="text">Email</p>
                <div class="iconsLink"><img src="icons/copy.svg" class="icons"></div>
            </div>

            <a class="link" href="https://github.com/MatheusMena">
                <img src="icons/github.svg" class="icons">
                <p class="text"> GitHub</p>
                <div class="iconsLink"><img src="icons/arrowIcon.svg" class="icons"></div>
            </a>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
